<div class="login-container card p-4 shadow-sm mx-auto mt-5" style="max-width: 400px;">
  <h2 class="text-center mb-4">Admin Login</h2>

  <!-- Material Progress Bar -->
  <div *ngIf="showProgress" class="mb-3">
    <mat-progress-bar mode="buffer" [value]="progress"></mat-progress-bar>
    <div class="text-center mt-1">{{ progress }}%</div>
  </div>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
      <label for="email">Email:</label>
      <input 
        type="email" 
        id="email" 
        [(ngModel)]="email" 
        name="email" 
        required 
        placeholder="Enter admin email"
        class="form-control"
        [disabled]="isLoading"
      >
    </div>

    <div class="form-group mb-3">
      <label for="password">Password:</label>
      <input 
        type="password" 
        id="password" 
        [(ngModel)]="password" 
        name="password" 
        required 
        placeholder="Enter admin password"
        class="form-control"
        [disabled]="isLoading"
      >
    </div>

    <button type="submit" class="btn btn-primary w-100" [disabled]="!email || !password || isLoading">
      {{ isLoading ? 'Logging in...' : 'Login' }}
    </button>
  </form>

  <p *ngIf="loginError" class="text-danger mt-2 text-center">{{ loginError }}</p>
</div>
