<div class="container-fluid dashboard-container p-0">

  <!-- Header -->
  <header class="dashboard-header d-flex justify-content-between align-items-center p-3 bg-light shadow-sm flex-wrap">
    <h1 class="h4 m-0">Admin Dashboard</h1>

    <div class="user-info d-flex align-items-center mt-2 mt-md-0">
      <!-- If admin is logged in -->
      <ng-container *ngIf="currentUser; else loginTemplate">
        <span class="me-3 text-truncate" style="max-width: 200px;">Welcome, {{ currentUser.email }}!</span>
        <!-- <button mat-flat-button class="bg-danger" (click)="logout()">Logout</button> -->
      </ng-container>

      <!-- If admin is not logged in -->
      <ng-template #loginTemplate>
        <button mat-flat-button color="primary" routerLink="/admin/login">Login</button>
      </ng-template>
    </div>
  </header>

  <!-- Main Content -->
  <main class="dashboard-content p-3">
    <div class="row g-3">

      <!-- Example Card 1 -->
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="card-title">Admin Panel</h5>
            <p class="card-text">Welcome to the admin dashboard. Add your content here.</p>
            <button mat-flat-button color="primary">Go to Panel</button>
          </div>
        </div>
      </div>

      <!-- Example Card 2 -->
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="card-title">Manage Register Users</h5>
            <p class="card-text">View, add, or edit users from the system.</p>
            <button mat-flat-button type="button" (click)="registerUser()">Manage Users</button>
          </div>
        </div>
      </div>

      <!-- Example Card 3 -->
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="card-title">Reports</h5>
            <p class="card-text">View sales, orders, and other analytics.</p>
            <button mat-flat-button color="primary">View Reports</button>
          </div>
        </div>
      </div>

    </div>
  </main>
</div>
